                            <select class="form-select" id="destination" name="destination" required>
                                <option value="">Ch·ªçn ƒëi·ªÉm ƒë·∫øn</option>
                                <option value="Toa C1">Toa C1</option>
                                <option value="Toa C2">Toa C2</option>
                                <option value="Toa C3">Toa C3</option>
                                <option value="Toa C4">Toa C4</option>
                                <option value="Toa C5">Toa C5</option>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Danh s√°ch t·ªça ƒë·ªô c√°c t√≤a nh√†
        var locations = {
            "Toa C1": [21.00700251977763, 105.84312059532897],
            "Toa C2": [21.00657101185019, 105.84244914140854],
            "Toa C3": [21.006636637466436, 105.84383986442501],
            "Toa C4": [21.006205958051957, 105.84380231350325],
            "Toa C5": [21.00579349880187, 105.84406992456093],
            "Toa C6": [21.006665164580117, 105.84473468261287],
            "Toa C7": [21.005289511288062, 105.84517981529504],
            "Toa C8": [21.006220787398348, 105.84498695048319],
            "Toa C9": [21.005814896289955, 105.84192614358128],
            "Toa C10": [21.005527287669175, 105.84362514658626],
            "Toa D3": [21.004798431408904, 105.8446734279063],
            "Toa D4": [21.004263447178527, 105.84207391594293],
            "Toa D5": [21.00441977800511, 105.8448703745154],
            "Toa D6": [21.004366316246806, 105.84269679345529],
            "Toa D7": [21.00411524117634, 105.84484590559596],
            "Toa D8": [21.00398610272683, 105.8429580396666],
            "Toa D9": [21.003823965593302, 105.84446633668058],
            "Thu Vien": [21.004461859026915, 105.84398406359864],
            "Nha TC": [21.006480, 105.845170]
        };

        var map = L.map('map').setView([21.006382, 105.843568], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        var pathLayer = null;
        var markers = [];

        function showError(message) {
            $('#errorMessage').text(message).show();
            $('#successMessage').hide();
            setTimeout(() => {
                $('#errorMessage').fadeOut();
            }, 5000);
        }

        function showSuccess(message) {
            $('#successMessage').text(message).show();
            $('#errorMessage').hide();
            setTimeout(() => {
                $('#successMessage').fadeOut();
            }, 5000);
        }

        function drawPathOnMap(path) {
            // X√≥a layer c≈© n·∫øu c√≥
            if (pathLayer) {
                map.removeLayer(pathLayer);
                pathLayer = null;
            }
            // X√≥a c√°c marker c≈©
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            if (path && path.length > 0) {
                try {
                    // T·∫°o m·∫£ng t·ªça ƒë·ªô t·ª´ t√™n c√°c ƒëi·ªÉm
                    let coords = path.map(name => {
                        if (!locations[name]) {
                            console.error('Kh√¥ng t√¨m th·∫•y t·ªça ƒë·ªô cho:', name);
                            return null;
                        }
                        return locations[name];
                    }).filter(coord => coord !== null);

                    if (coords.length > 1) {
                        // V·∫Ω ƒë∆∞·ªùng ƒëi
                        pathLayer = L.polyline(coords, {
                            color: 'red',
                            weight: 5,
                            opacity: 0.8,
                            lineJoin: 'round'
                        }).addTo(map);

                        // Th√™m marker cho ƒëi·ªÉm b·∫Øt ƒë·∫ßu v√† k·∫øt th√∫c
                        let startMarker = L.marker(coords[0], {
                            icon: L.divIcon({
                                className: 'start-marker',
                                html: 'üö∂'
                            })
                        }).addTo(map).bindPopup('ƒêi·ªÉm b·∫Øt ƒë·∫ßu: ' + path[0]);

                        let endMarker = L.marker(coords[coords.length - 1], {
                            icon: L.divIcon({
                                className: 'end-marker',
                                html: 'üéØ'
                            })
                        }).addTo(map).bindPopup('ƒêi·ªÉm k·∫øt th√∫c: ' + path[path.length - 1]);

                        markers.push(startMarker, endMarker);

                        // Zoom map ƒë·ªÉ hi·ªÉn th·ªã to√†n b·ªô ƒë∆∞·ªùng ƒëi
                        map.fitBounds(pathLayer.getBounds(), {
                            padding: [50, 50]
                        });
                    } else {
                        console.error('Kh√¥ng ƒë·ªß ƒëi·ªÉm ƒë·ªÉ v·∫Ω ƒë∆∞·ªùng ƒëi');
                    }
                } catch (error) {
                    console.error('L·ªói khi v·∫Ω ƒë∆∞·ªùng ƒëi:', error);
                    showError('L·ªói khi v·∫Ω ƒë∆∞·ªùng ƒëi tr√™n b·∫£n ƒë·ªì');
                }
            }
        }

        // Th√™m s·ª± ki·ªán khi ch·ªçn ƒëi·ªÉm ƒëi/ƒë·∫øn
        $('#source, #destination').on('change', function() {
            var selectedValue = $(this).val();
            if (selectedValue && locations[selectedValue]) {
                map.setView(locations[selectedValue], 18);
            }
        });

        // H√†m ƒë·ªÉ ki·ªÉm tra k·∫øt qu·∫£ m·ªõi
        function checkForNewResult() {
            $.ajax({
                url: '/get_result',
                method: 'GET',
                success: function(response) {
                    if (response.error) {
                        console.error('Error:', response.error);
                        return;
                    }
                    
                    // Hi·ªÉn th·ªã k·∫øt qu·∫£
                    $('#pathResult').text(response.path.join(' ‚Üí '));
                    $('#distanceResult').text(response.distance);
                    $('#resultContainer').show();
                    showSuccess('T√¨m ƒë∆∞·ªùng ƒëi th√†nh c√¥ng!');

                    // V·∫Ω ƒë∆∞·ªùng ƒëi tr√™n b·∫£n ƒë·ªì
                    drawPathOnMap(response.path);
                },
                error: function(xhr, status, error) {
                    if (xhr.status !== 404) {  // B·ªè qua l·ªói 404 (ch∆∞a c√≥ k·∫øt qu·∫£)
                        console.error('Error:', error);
                    }
                }
            });
        }

        // B·∫Øt ƒë·∫ßu polling khi form ƒë∆∞·ª£c submit
        var pollingInterval;
        $('#pathForm').on('submit', function(e) {
            e.preventDefault();

            var source = $('#source').val();
            var destination = $('#destination').val();

            if (!source || !destination) {
                showError('Vui l√≤ng ch·ªçn ƒë·∫ßy ƒë·ªß ƒëi·ªÉm ƒëi v√† ƒëi·ªÉm ƒë·∫øn!');
                return;
            }
            if (source === destination) {
                showError('ƒêi·ªÉm ƒëi v√† ƒëi·ªÉm ƒë·∫øn ph·∫£i kh√°c nhau!');
                return;
            }

            // Hi·ªÉn th·ªã loading
            $('#resultContainer').hide();
            $('.loading').show();
            $('button[type="submit"]').prop('disabled', true);

            // G·ª≠i request AJAX t·ªõi backend
            $.ajax({
                url: '/find_path',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ source: source, destination: destination }),
                success: function(response) {
                    if (response.error) {
                        showError(response.error);
                        return;
                    }
                    
                    // B·∫Øt ƒë·∫ßu polling cho k·∫øt qu·∫£ m·ªõi
                    if (pollingInterval) {
                        clearInterval(pollingInterval);
                    }
                    pollingInterval = setInterval(checkForNewResult, 1000);  // Ki·ªÉm tra m·ªói gi√¢y
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    showError('L·ªói khi k·∫øt n·ªëi t·ªõi server. Vui l√≤ng th·ª≠ l·∫°i.');
                },
                complete: function() {
                    // Reset tr·∫°ng th√°i
                    $('.loading').hide();
                    $('button[type="submit"]').prop('disabled', false);
                }
            });
        });

        // D·ª´ng polling khi r·ªùi kh·ªèi trang
        $(window).on('beforeunload', function() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });

        // Kh·ªüi t·∫°o map v·ªõi marker t·∫•t c·∫£ to√† nh√†
        Object.entries(locations).forEach(([name, coord]) => {
            L.marker(coord).addTo(map).bindPopup(name);
        });
    </script>
